spring.application.name=xxljob-mysql2oracle
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driver-class-name=cn.agent.infrastructure.mysql2postgresql.driver.MysqlToPostgresDriver
spring.datasource.username=xxl_job
spring.datasource.password=xxl_job
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/xxl_job
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.validation-timeout=1000
spring.datasource.hikari.isRegisterMbeans=false
logging.level.root=info
logging.level.com.nvriot=debug
logging.level.java.sql.PreparedStatement=debug
logging.level.java.sql.Statement=debug
